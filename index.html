<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <!-- Import the Model Viewer library -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #f0f0f0;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <model-viewer
        src="assets/sofa_03.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1"
        auto-rotate
        interaction-prompt="auto"
        auto-rotate-delay="0"
        rotation-per-second="30deg"
        field-of-view="30deg"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        min-field-of-view="10deg"
        max-field-of-view="45deg"
        bounds="tight"
        dimension-scale="100cm 200cm 30cm"
        ar-placement="floor"
        ar-scale="fixed"
        placement-mode="automatic"
        style="background-color: #ffffff;">
        
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        
        <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px;">
            ðŸ‘‹ Activate AR
        </button>
    </model-viewer>

    <div class="controls">
        <button id="toggleView">Toggle View Mode</button>
        <button id="resetPosition">Reset Position</button>
    </div>

    <script>
        const modelViewer = document.querySelector('model-viewer');
        const toggleViewBtn = document.getElementById('toggleView');
        const resetPositionBtn = document.getElementById('resetPosition');

        // Auto-place the model when a surface is found
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                modelViewer.activateAR();
            }
        });

        // Handle model placement
        modelViewer.addEventListener('ar-tracking', (event) => {
            if (event.detail.status === 'tracking') {
                modelViewer.setAttribute('placement-mode', 'automatic');
            }
        });

        // Toggle between AR and normal view
        toggleViewBtn.addEventListener('click', () => {
            if (modelViewer.hasAttribute('ar')) {
                modelViewer.removeAttribute('ar');
                toggleViewBtn.textContent = 'Enable AR';
            } else {
                modelViewer.setAttribute('ar', '');
                toggleViewBtn.textContent = 'Disable AR';
            }
        });

        // Reset position
        resetPositionBtn.addEventListener('click', () => {
            modelViewer.cameraOrbit = '0deg 75deg 105%';
            modelViewer.cameraTarget = '0m 0m 0m';
        });

        // Handle loading events
        modelViewer.addEventListener('load', () => {
            const center = modelViewer.getCameraTarget();
            const size = modelViewer.getDimensions();
            console.log('Model loaded:', { center, size });
        });

        // Add gesture handling
        let startX, startY;
        modelViewer.addEventListener('touchstart', (event) => {
            if (event.touches.length === 2) {
                startX = event.touches[0].clientX - event.touches[1].clientX;
                startY = event.touches[0].clientY - event.touches[1].clientY;
            }
        });

        modelViewer.addEventListener('touchmove', (event) => {
            if (event.touches.length === 2) {
                const currentX = event.touches[0].clientX - event.touches[1].clientX;
                const currentY = event.touches[0].clientY - event.touches[1].clientY;
                const scaleChange = (Math.hypot(currentX, currentY) - Math.hypot(startX, startY)) * 0.01;
                modelViewer.scale = `${1 + scaleChange} ${1 + scaleChange} ${1 + scaleChange}`;
            }
        });
    </script>
</body>
</html>
