<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <model-viewer
        src="assets/sofa_03.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        environment-image="assets/brown_photostudio_02_2k.hdr"
        skybox-image="assets/brown_photostudio_02_2k.hdr"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1"
        auto-rotate
        interaction-prompt="auto"
        auto-rotate-delay="0"
        rotation-per-second="30deg"
        field-of-view="30deg"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        min-field-of-view="10deg"
        max-field-of-view="45deg"
        bounds="tight"
        dimension-scale="100cm 200cm 30cm"
        ar-placement="floor"
        placement-mode="automatic"
        shadow-root-opacity="0.8"
        environment-intensity="1"
        tone-mapping="commerce"
        style="background-color: #f8f8f8">
        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" class="ar-button">AR View</button>
    </model-viewer>
    <div class="controls">
        <button id="resetPosition">Reset</button>
    </div>
</body>
</html>
